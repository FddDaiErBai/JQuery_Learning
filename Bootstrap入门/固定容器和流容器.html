<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!--
 固定容器 宽度也是变化的
 当浏览器的宽度在一定范围时，容器的宽度保持不变
 宽度是一种阶梯性的变化
 -->

<div class="container-lg" style="border: 1px solid darkgreen">
    <h1 style="background-color: gainsboro;">固定容器</h1>
    <p>测试文字</p>
</div>

<div class="container-fluid" style="border: 1px solid darkgreen">
    <h1 style="background-color: gainsboro;">流动容器</h1>
    <p>测试文字</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
